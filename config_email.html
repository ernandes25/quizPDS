<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Email do Administrador</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adicione este estilo ao seu style.css ou diretamente no head */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Configurar Email do Administrador</h1>
    <form id="email-config-form" action="save_email_config.php" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
            <button id="loginButton">Fazer Login</button>
        </div>
    </div>

    <script>
        document.getElementById('email-config-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            fetch('save_email_config.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Exibir o modal com a mensagem de sucesso
                    var modal = document.getElementById("myModal");
                    var modalMessage = document.getElementById("modal-message");
                    modalMessage.innerText = data.message + " Deseja fazer login agora?";
                    modal.style.display = "block";

                    // Fechar o modal ao clicar no X
                    var span = document.getElementsByClassName("close")[0];
                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    // Fechar o modal ao clicar fora dele
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }

                    // Redirecionar para a página de login ao clicar no botão de login
                    document.getElementById("loginButton").onclick = function() {
                        window.location.href = 'admin_login.html';
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
