<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img id="logo" src="logo.jpeg" />
            </ul>
            <ul>
                <a class="item" href="index.html">
                    <li>Início</li>
                </a>
            </ul>
            <ul>
                <a class="item" href="sobre.html">
                    <li>Sobre nós</li>
                </a>
            </ul>
            <ul>
                <a class="item" href="contato.html">
                    <li>Contato</li>
                </a>
            </ul>
            <ul>
                <a class="item" href="cadastro.html">
                    <li>Cadastro</li>
                </a>
            </ul>
            <ul class="dropdown">
                <a class="item" href="#">
                    <li>Administração</li>
                </a>
                <div class="dropdown-content">
                    <a href="config_email.html">Cadastrar Email</a>
                    <a href="admin_login.html">Login do Administrador</a>
                </div>
            </ul>
            <ul id="logout" style="display: none;">
                <button onclick="logout()">Sair</button>
            </ul>
            <ul>
                <span id="user-greeting"></span>
            </ul>

        </nav>
    </header>

    <main>
        <h1>Contato</h1>
        <form id="contact-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Seu Site. Todos os direitos reservados.</p>
    </footer>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const logoutButton = document.getElementById('logout');
        
        function checkLogin() {
            const user = localStorage.getItem('user');
            if (user) {
                if (logoutButton) {
                    logoutButton.style.display = 'block';
                }
            } else {
                if (logoutButton) {
                    logoutButton.style.display = 'none';
                }
            }
        }

        function logout() {
            localStorage.removeItem('user');
            if (logoutButton) {
                logoutButton.style.display = 'none';
            }
            window.location.href = 'index.html';
        }

        checkLogin();
        if (logoutButton) {
            logoutButton.addEventListener('click', logout);
        }
    });
    </script>
    
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            formData.append('action', 'contato');

            fetch('process_form.php', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Adicionado para depuração
                    if (data.status === 'success') {
                        alert('Mensagem enviada com sucesso!');
                        window.location.href = 'contact_success.html';
                    } else {
                        alert('Erro ao enviar mensagem: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Ocorreu um erro ao enviar sua mensagem. Por favor, tente novamente mais tarde.');
                });
        });
    </script>
</body>
</html>
