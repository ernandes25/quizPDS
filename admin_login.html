<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Administrador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <img id="logo" src="logo.jpeg" alt="Logo" />
            </ul>
            <ul>
                <a class="item" href="index.html">
                    <li>Início</li>
                </a>
            </ul>
            <ul>
                <a class="item" href="Home">
                    <li>Sobre nós</li>
                </a>
            </ul>
            <ul>
                <a class="item" href="contato.html">
                    <li>Contato</li>
                </a>
            </ul>
            <ul>
                <a class="item" href="cadastro.html">
                    <li>Cadastro</li>
                </a>
            </ul>
            <ul class="dropdown">
                <a class="item" href="#">
                    <li>Administração</li>
                </a>
                <div class="dropdown-content">
                    <a href="config_email.html">Cadastrar Email</a>
                    <a href="admin_login.html">Login do Administrador</a>
                </div>
            </ul>
        </nav>
    </header>
    <h1 class="title_cad">Login do Administrador</h1>
    <div class="form">
        <section>
            <form id="admin-login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>
    <footer>
        <img id="logo" src="./logo.jpeg" alt="Logo" />
        <span>Todos os direitos reservados &copy;</span>
        <span>Desenvolvido por: Bay Software - H & E Silva</span>
    </footer>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);

            fetch('admin_login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = 'admin_dashboard.html';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente mais tarde.');
            });
        });
    </script>
</body>
</html>
